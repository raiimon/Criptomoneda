<ion-header class="background-header">
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crypto Tutorial</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background">
  <h3 style="text-align: center; color: tomato">
    <ion-icon name="" item-start></ion-icon> Don't miss our tutorials!</h3>

  <ion-buttons (click)="crypto()">
    <ion-card class="card-login">
      <ion-item>
        <img src="https://cdn.images.express.co.uk/img/dynamic/22/590x/cryptocurrency-predictions-2018-914087.jpg">
      </ion-item>

      <ion-card-content>
        <h2 style="color: tomato; margin-bottom: 2%">Cryptocurrency</h2>
        <p style="color: white">They are a virtual medium that serves to exchange goods and services through a system of electronic transactions.</p>
      </ion-card-content>

    </ion-card>
  </ion-buttons>

  <ion-buttons (click)="mining()">
    <ion-card class="card-login">
      <ion-item>
        <img src="https://thumbs.dreamstime.com/b/cryptocurrency-background-mining-rig-close-up-array-gpu-gpus-machine-to-mine-digital-such-as-bitcoin-ethereum-other-98799165.jpg">
      </ion-item>

      <ion-card-content>
        <h2 style="color: tomato; margin-bottom: 2%">Mining</h2>
        <p style="color: white">Here we will explain the main features of how the mining and the different types that exist.</p>
      </ion-card-content>

    </ion-card>
  </ion-buttons>
</ion-content>
