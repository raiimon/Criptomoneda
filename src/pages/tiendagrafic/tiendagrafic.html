<ion-header class="background-header">
  <ion-toolbar transparent>
    
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>GPU Shop</ion-title>

      <ion-buttons end>
        <button ion-button (click)="cesta()">
          <ion-item>
            <ion-icon style="color: white" name="ios-cart"></ion-icon>
            <!-- {{addcest.legth}} cada vez que le demos añadir a la cesta
             se incrementara y se mostrara-->
            <ion-badge item-end color="danger">{{addcest.length}}</ion-badge>
          </ion-item>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="chatgrafic()">

      <ion-icon name="chatbubbles"></ion-icon>

    </button>

  </ion-fab>

  <ion-fab left bottom #fab>
    <button ion-fab color="light"><img src="assets/icon/filtro.ico"></button>

    <ion-fab-list side="top">
      <button ion-fab (click)="ram(all, fab)"><img src="assets/icon/ram.ico" ></button>
      <button ion-fab (click)="disco(all, fab)"><img src="assets/icon/disco.ico" ></button>
      <button ion-fab (click)="placa(all, fab)"><img src="assets/icon/placa.ico" ></button>
      <button ion-fab (click)="procesador(all, fab)"><img src="assets/icon/procesador.ico" ></button>
      <button ion-fab (click)="grafica(all, fab)"><img src="assets/icon/grafica.ico" ></button>
    </ion-fab-list>

  </ion-fab>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-item class="text-or" *ngFor="let products of all">

      <ion-card class="card-login-shop">
        <img  style="margin-top: 5%" src="{{products.image}}" id="logo"/>

        <ion-card-content>
          <p style="color: tomato">{{products.name }}</p>
          <ion-card-header>
            <button ion-button color="light" icon-start>
              {{products.price}}€
            </button>
          </ion-card-header>

        </ion-card-content>
        <div>
          <!-- add (products) -> hace referencia a al products del for. -->
          <button ion-button style="color: tomato;background: transparent !important" icon-start (click)="add(products)">
            <ion-icon name="cart"></ion-icon>
            Add to Cart
          </button>
        </div>
  
      </ion-card>
    </ion-item>
</ion-content>
